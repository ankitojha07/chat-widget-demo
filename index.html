<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget Demo</title>

  <!-- Animate CSS from Chatteron -->
  <link rel="stylesheet" href="https://s3.chatteron.io/chatteron.io/public/bots/5c1a194cec95960019188cbb/animate.min.css">

    <style>
    .chatBubble {
      -webkit-animation: bounce 3s;
      animation: bounce 3s;
      animation-iteration-count: 1;
    }
  
    .chatBubble:hover {
      -webkit-animation: shake 12s;
      animation: shake 12s;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <h1>Chat Widget Demo - Yash</h1>

  <script defer>
    function loadChatWidget() {
      chatteron.init({
        clientId: "e55XvwIwIqZ0NUmaVaTzJ",
        bubbleUrl: "https://hm-s3.leena.ai/chatteron.io/public/bots/6466291dc91aa6e86a14b300/attachment-1eLhMUZZum/Houston%20Bot_250x250.png",
        theme: {
          bubble: {
            bottom: '105px',
          },
        },
        height: 550,
      });
    }
  </script>
  <script defer src="https://web.leena.ai/scripts/sdk.js" onLoad="loadChatWidget();"></script>
  <link rel="stylesheet" href="https://s3.chatteron.io/chatteron.io/public/bots/5c1a194cec95960019188cbb/animate.min.css" />
</body>
</html>
